<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Tipe Data Number</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      document.writeln(1000);
      document.writeln("<br>");
      document.writeln(100.1);
      document.writeln("<br>");

      // angka hexadecimal
      document.writeln(0xff);
      document.writeln("<br>");

      // angka binary
      document.writeln(0b10110);
      document.writeln("<br>");

      // angka octal
      document.writeln(0o10);
    </script>
  </body>
</html>
