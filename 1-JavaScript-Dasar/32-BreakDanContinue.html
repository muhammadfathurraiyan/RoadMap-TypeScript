<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Break Dan Continue</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // contoh break
      let counter = 1;
      while (true) {
        document.writeln(`<p>${counter}</p>`);
        counter++;
        if (counter > 10) {
          break;
        }
      }

      // contoh continue
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          continue;
        }
        document.writeln(`<p>${i}</p>`);
      }
    </script>
  </body>
</html>
