<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - ForLoop</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // Contoh infinite loop
      // for (;;) {
      //   alert("Hello world");
      // }

      // kode dengan initstatement kondisi dan poststatement
      for (let i = 1; i <= 5; i++) {
        document.writeln(`<p>${i}</p>`);
      }
    </script>
  </body>
</html>
