<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Variabel Var</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var firstName;
      var middleName;
      var lastName;

      firstName = "Muhammad";
      middleName = "Fathur";
      lastName = "Raiyan";

      var fullName = firstName + " " + middleName + " " + lastName;

      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(firstName);
      document.writeln("<br>");
      document.writeln(middleName);
      document.writeln("<br>");
      document.writeln(lastName);
      document.writeln("<br>");
      document.writeln(firstName + " " + middleName + " " + lastName);
      document.writeln("<br>");
    </script>
  </body>
</html>
