<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Tipe Data Boolean</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      /*
      tipe data boolean hanya memiliki nilai benar dan salah
      */
      document.writeln(true);
      document.writeln("<br>");
      document.writeln(false);
    </script>
  </body>
</html>
