<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Operator Logika</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // Operator Logika
      const nilaiUjian = 80;
      const nilaiAbsesnsi = 80;

      const lulusUjian = nilaiUjian > 70;
      const lulusAbsensi = nilaiAbsesnsi > 70;

      const lulus = lulusUjian && lulusAbsensi;
      document.writeln("<p>" + lulus + "</p>");
    </script>
  </body>
</html>
