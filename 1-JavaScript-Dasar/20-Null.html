<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Null</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // Null
      let name = null;
      if (name === undefined) {
        alert("Nama tidak ditemukan!");
      } else if (name === null) {
        alert("Nama belum di Input");
      } else {
        alert(`Hello ${name}`);
      }
    </script>
  </body>
</html>
