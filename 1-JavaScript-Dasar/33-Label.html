<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Label</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      //Label
      loopi: for (let i = 1; i < 100; i++) {
        loopj: for (let j = 1; j < 10; j++) {
          console.info(`${i} - ${j}`);
        }
      }

      loopi: for (let i = 1; i < 10; i++) {
        loopj: for (let j = 1; j < 100; j++) {
          if (j > 10) {
            continue loopi;
          }
          console.info(`${i} - ${j}`);
        }
      }
    </script>
  </body>
</html>
