<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Parameter Di Constructor Function</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      function Person(name, age = 0) {
        this.name = name;
        this.age = age;
        this.sayHello = function (name) {
          console.log(`Hello ${name}, my name is ${this.name}`);
        };
      }
      const fathur = new Person("Muhammad Fathur Raiyan", 20);
      fathur.sayHello("Sabirin");
      console.log(fathur);

      const sabirin = new Person("Sabirin", 20);
      sabirin.sayHello("Fathur");
      console.log(sabirin);
    </script>
  </body>
</html>
