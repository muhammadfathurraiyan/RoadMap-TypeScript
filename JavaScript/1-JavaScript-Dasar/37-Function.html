<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Function</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // membuat function
      function helloWorld() {
        document.writeln("<p>Hello World</p>");
      }
      // memanggil function
      helloWorld();
      helloWorld(); // function bisa dipanggil berkali kali
    </script>
  </body>
</html>
