<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Inner Function</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // membuat Inner Function

      // outer function
      function outer() {
        // inner function
        function inner() {
          console.log("inner function");
        }

        inner();
      }

      outer();
      // inner(); // error
    </script>
  </body>
</html>
