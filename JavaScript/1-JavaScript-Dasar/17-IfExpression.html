<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - If Expression</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // If Expression
      const exampleValue = 85;
      if (exampleValue > 80) {
        document.writeln("<p>Good Job</p>");
      }

      // else expression
      if (exampleValue > 90) {
        document.writeln("<p>Good Job</p>");
      } else {
        document.writeln("<p>Better luck next time</p>");
      }

      // else if expression
      if (exampleValue > 90) {
        document.writeln("<p>Good Job</p>");
      } else if (exampleValue > 80) {
        document.writeln("<p>Ok Cool</p>");
      } else {
        document.writeln("<p>Better luck next time</p>");
      }
    </script>
  </body>
</html>
