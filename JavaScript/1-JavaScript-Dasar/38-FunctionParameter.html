<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Function Parameter</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // membuat function parameter
      function helloWorld(firstName, lastName) {
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
      }

      // memanggil function
      helloWorld("Muhammad", "Fathur Raiyan");
    </script>
  </body>
</html>
