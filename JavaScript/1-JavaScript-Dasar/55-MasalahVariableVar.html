<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Masalah Variable Var</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // variable var tidak memiliki block scope
      var i = 20;
      for (var i = 0; i <= 10; i++) {
        console.log(i);
      }
      console.log(i);

      // tidak dengan variable let
      let j = 20;
      for (let j = 0; j <= 10; j++) {
        console.log(j);
      }
      console.log(j);
    </script>
  </body>
</html>
