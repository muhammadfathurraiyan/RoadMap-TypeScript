<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Operator Pebandingan</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // Operator Perbandingan
      let result = 5 == "5";
      document.writeln("<p>" + result + "</p>");

      result = 5 === "5";
      document.writeln("<p>" + result + "</p>");

      result = 5 > 10;
      document.writeln("<p>" + result + "</p>");

      result = 5 < 10;
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
