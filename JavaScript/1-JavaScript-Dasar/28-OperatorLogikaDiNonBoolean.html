<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - OperatorLogika Di NonBoolean</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      /*
        Operator logika OR (||), membaca dari kiri ke kanan.
        Operator ini akan mengambil nilai pertama yang truthy.
        Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil
      */
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "Nol");
      console.info(null || "NotNull");
      console.info("Defined" || undefined);
      console.info(undefined || undefined);
      console.info(null || null);
      console.info(parseInt("1,text") || Number("1text"));
      console.info(Number("1text") || parseInt("1,text"));

      /*
        Operator logika AND (||), membaca dari kiri ke kanan.
        Operator ini akan mengambil nilai pertama yang falsy.
        Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil
      */
      console.info("Hello" && "");
      console.info("" && []);
      console.info("0" && "Nol");
      console.info(null && "NotNull");
      console.info("Defined" && undefined);
      console.info(undefined && undefined);
      console.info(null && null);
      console.info(parseInt("1,text") && Number("1text"));
      console.info(Number("2") && parseInt("1,text"));
    </script>
  </body>
</html>
