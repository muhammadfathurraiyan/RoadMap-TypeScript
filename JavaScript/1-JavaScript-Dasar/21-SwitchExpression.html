<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - SwitchExpression</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // SwitchExpression
      let nilai = "A";
      switch (nilai) {
        case "A":
          document.writeln("<p>Anda lulus dengan nilai sangat baik</p>");
          break;
        case "B":
          document.writeln("<p>Anda lulus dengan nilai baik</p>");
          break;
        case "C":
          document.writeln("<p>Anda lulus dengan nilai cukup</p>");
          break;
        default:
          document.writeln("<p>Anda tidak lulus</p>");
          break;
      }
    </script>
  </body>
</html>
