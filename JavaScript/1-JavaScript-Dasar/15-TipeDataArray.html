<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Tipe Data Array</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // Tipe Data Array
      let arrayKosong = [];
      let arrayNama = ["Muhammad", "Fathur", "Raiyan"];

      const names = [];
      // input array
      names.push("Muhammad");
      names.push("Fathur", "Raiyan");
      console.table(names);

      // mengkases dan merubah value
      names[2] = "Ganteng";
      console.table(names);
      console.info(names.length);
    </script>
  </body>
</html>
