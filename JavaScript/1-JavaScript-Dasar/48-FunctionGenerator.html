      // lazy
      function* ganjilGenerator(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`perulangan ke ${i}`);
            yield i;
          }
        }
      }

      // eager
      function ganjilGeneratorArray(value) {
        let array = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.log(`perulangan ke ${i}`);
            array.push(i);
          }
        }
        return array;
      }

      const angkaGanjil = ganjilGenerator(10);
      console.log(angkaGanjil.next().value);

      for (const angka of angkaGanjil) {
        console.info(angka);
      }
    </script>
