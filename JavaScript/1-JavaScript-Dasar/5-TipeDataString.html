<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Tipe Data String</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      document.writeln("Ini adalah tipe data string...");
      document.writeln("<br>");
      // menggabungkan 2 string menggunakan tanda + / string concat
      document.writeln(
        "Ini adalah tipe data string" + " " + "yang digabungkan"
      );

      // escape sequence
      document.writeln("<textarea cols=50 rows=10>");
      document.write("Muhammad Fathur Raiyan\n");
      document.write("Web\\Developer\n");
      document.write("\'Belajar\' \"Javascript\"\n");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
